spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/srm_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 03101577po

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
    # 显式配置HikariCP连接池，这个是Spring boot默认的连接池,一般是隐性自动配置
    # 为了避免连接池配置失效，这里显式配置（学习用）
    hikari:
      maximum-pool-size: 20  # 最大连接数
      minimum-idle: 5       # 最小空闲连接数
      connection-timeout: 30000  # 连接超时时间（毫秒）
      idle-timeout: 600000       # 空闲连接超时时间（毫秒）
      max-lifetime: 1800000      # 连接最大生命周期（毫秒）
      pool-name: SRM_HikariCP    # 连接池名称

  # Redis配置
  redis:
    host: localhost
    port: 6379
    password:  # 如果没设置密码就空着
    database: 0  # 默认数据库

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml  # 指定Mapper.xml位置
  type-aliases-package: com.srm.srm_model.entity  # 实体类包路径
  configuration:
    map-underscore-to-camel-case: true  # 下划线转驼峰命名
# 分页插件配置
pagehelper:
    helper-dialect: mysql
    reasonable: true
    support-methods-arguments: true

# 日志配置（方便调试）
logging:
  level:
    com.srm.srm_model.mapper: debug  # 打印MyBatis执行的SQL

# JWT配置
jwt:
  secret: your-secret-key-here  # 密钥，实际应用中应使用更长更复杂的密钥
  expiration: 3600000  # 过期时间，单位毫秒（1小时）
  token-prefix: Bearer  # 令牌前缀
  header: Authorization  # 认证头部

