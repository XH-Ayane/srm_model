# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml  # 指定Mapper.xml位置
  type-aliases-package: com.srm.system.entity  # 实体类包路径
  configuration:
    map-underscore-to-camel-case: true  # 下划线转驼峰命名
# 分页插件配置
pagehelper:
    helper-dialect: mysql
    reasonable: true
    support-methods-arguments: true

# 日志配置（方便调试）
logging:
  level:
    com.srm.system.mapper: debug  # 打印MyBatis执行的SQL

